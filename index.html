<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seat Reservations</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Main heading -->
    <h1>Reserve Your Seats</h1>

    <!-- Stage area -->
    <div id="stage">Stage</div>

    <!-- Seating layout container -->
    <div id="seating">
      <!-- Left section -->
      <section id="left">
        <!-- Seats will be dynamically inserted by JavaScript -->
      </section>

      <!-- Middle section -->
      <section id="middle">
        <!-- Seats will be dynamically inserted by JavaScript -->
      </section>

      <!-- Right section -->
      <section id="right">
        <!-- Seats will be dynamically inserted by JavaScript -->
      </section>
    </div>

    <!-- Reserve button -->
    <a href="#" id="reserve">Reserve Seats</a>

    <!-- Reservation form -->
    <section id="resform">
      <h2>Complete This Form To Confirm Your Reservation</h2>

      <p id="selectedseats">You have selected X Seats</p>

      <!-- Confirmation form -->
      <form id="confirmres">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Bob" required />

        <label for="lname">Last Name</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Jones"
          required
        />

        <input
          type="submit"
          name="send"
          id="confirmbtn"
          value="Confirm Reservation"
        />

        <p>Or <a href="#" id="cancel">cancel</a> and choose different seats</p>
      </form>
    </section>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
